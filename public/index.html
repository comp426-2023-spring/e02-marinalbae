<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors, Shoot!</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    <div id="buttons" class="active">
        <button id="play" type="submit" name="control_option" onclick="play()">Play</button>
        <button id="restart" type="submit" name="control_option" onclick="restart()">Restart</button>
	<br><br>
    </div>

    <div id="game_options" class="active">
        <input type="radio" id="rps" name="game_option" value="rps" unchecked onclick="displayRPSLSOptions()">
        <label for="rps">Play Rock, Paper, Scissors</label>
        <br>
        <input type="radio" id="rpsls" name="game_option" value="rpsls" unchecked onclick="displayRPSLSOptions()">
        <label for="rpsls">Play Rock, Paper, Scissors, Lizard, Spock</label>
        <br><br>
        <input type="checkbox" id="opponent" name="opponent_option" value="opponent" unchecked onclick="displayShots()">
        <label for="opponent">Play against an opponent</label>
        <br><br>
    </div>

    <div id="shot_options" class="inactive">
        <input type="radio" id="rock" name="rps_option" value="rock">
        <label for="rock" name="rps_option">Rock</label>
        <br>
        <input type="radio" id="paper" name="rps_option" value="paper">
        <label for="paper" name="rps_option">Paper</label>
        <br>
        <input type="radio" id="scissors" name="rps_option" value="scissors">
        <label for="scissors" name="rps_option">Scissors</label>
        <br>
        <input type="radio" id="lizard" name="rpsls_option" value="lizard">
        <label for="lizard" name="rpsls_option">Lizard</label>
        <br>
        <input type="radio" id="spock" name="rpsls_option" value="spock">
        <label for="spock" name="rpsls_option">Spock</label>
        <br><br>
    </div>

    <p id="result" class="inactive">
        Result text
        <br><br>
    </p>

    <p><a href="rules.html">Rules</a></p>

    </body>
</html>
